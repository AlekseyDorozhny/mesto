<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('./Images/headerLogo.svg')%>" alt="Логотип Mesto Russia">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__activity"></p>
        <button class="profile__edit-button" type="button" aria-label="редактирование профиля">
        </button>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить картинку"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_area_profile" aria-label="закрыть редактирование профиля"></button>
      <form class="popup__form popup__form_type_profile" name="profileForm" method="post">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_name"  id="name-input" placeholder="Имя" name="profileNameForm" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"> </span>
        </label>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_activity" id="activity-input" placeholder="О себе" name="profileActivityForm" minlength="2" maxlength="200" required>
          <span class="popup__error activity-input-error"> </span>
        </label>
        <button type="submit" class="popup__save-button popup__save-button_area_profile" aria-label="сохранить редактирование профиля">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_area_card" aria-label="закрыть добавления карточки"></button>
      <form class="popup__form popup__form_type_card" name="addCardForm" method="post">
        <h2 class="popup__heading">Новое место</h2>
        <label class="popup__field">
          <input type="text" class="popup__input popup__input_type_card-name" id="cardName-input" placeholder="Название" name="cardNameForm" minlength="2" maxlength="30" required>
          <span class="popup__error cardName-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" class="popup__input popup__input_type_card-Src" id="cardSource-input" placeholder="Ссылка на картинку" name="cardSrcForm" required>
          <span class="popup__error cardSource-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button popup__save-button_area_card" aria-label="добавить новую карточку">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="image-popup">
      <button type="button" class="popup__close-button popup__close-button_area_image" aria-label="закрыть просмотр карточки"></button>
      <img class="image-popup__image">
      <h2 class="image-popup__name"></h2>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_area_avatar" aria-label="закрыть изменение аватара"></button>
      <form class="popup__form popup__form_type_avatar" name="changeAvatarForm" method="post">
        <h2 class="popup__heading">Обновить аватар</h2>
        <label class="popup__field">
          <input type="url" class="popup__input popup__input_type_avatar-src" id="avatarSrc-input" placeholder="Ссылка на аватар" name="avatarSrcForm" required>
          <span class="popup__error avatarSrc-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button popup__save-button_area_avatar" aria-label="сменить аватар">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_area_confirm" aria-label="я не уверен :с"></button>
      <form class="popup__form popup__form_type_confirm" name="confirmForm" method="post">
        <h2 class="popup__heading">Вы уверены?</h2>
        <button type="submit" class="popup__save-button popup__save-button_area_confirm" aria-label="подтверждение действия">Да</button>
      </form>
    </div>
  </div>
  <template class="card-template">
    <article class="element">
    <div class="element__image-container">
      <img class="element__image">
      <div class="element__trash"></div>
    </div>
    <div class="element__plank">
      <h2 class="element__name"></h2>
      <div class="element__like-container">
        <button class="element__like" type="button" aria-label="лайк"></button>
        <p class="element__like-counter">0</p>
      </div>
    </div>
    </article>
  </template>
</body>
</html>
