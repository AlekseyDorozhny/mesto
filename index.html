<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./Images/headerLogo.svg" alt="Логотип Mesto Russia">
  </header>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name" >
        <input type="text" class="popup__input popup__input_activity" >
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <main>
    <div class="profile">
      <div class="profile__avatar">
      </div>
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <h3 class="profile__activity">Исследователь океана</h3>
        <button class="profile__edit-button" type="button">
        </button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </div>
    <article class="elements">
      <div class="element">
        <img class="element__image" src="./Images/ElementsImages/karachaevsk.jpg" alt="Старое здание в горах">
        <div class="element__plank">
          <p class="element__name">Карачаевск</p>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./Images/ElementsImages/elbrus.jpg" alt="Поля на закате">
        <div class="element__plank">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./Images/ElementsImages/dombuy.jpg" alt="Вид на горы">
        <div class="element__plank">
          <p class="element__name">Домбай</p>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./Images/ElementsImages/elbrus.jpg" alt="Поля на закате">
        <div class="element__plank">
          <p class="element__name">Гора Эльбрус</p>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./Images/ElementsImages/dombuy.jpg" alt="Вид на горы">
        <div class="element__plank">
          <p class="element__name">Домбай</p>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./Images/ElementsImages/karachaevsk.jpg" alt="Старое здание в горах">
        <div class="element__plank">
          <p class="element__name">Карачаево-Черкессия</p>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
