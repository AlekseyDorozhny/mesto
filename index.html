<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./Images/headerLogo.svg" alt="Логотип Mesto Russia">
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__activity">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="редактирование профиля">
        </button>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить картинку"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./Images/ElementsImages/karachaevsk.jpg" alt="Старое здание в горах">
        <div class="element__plank">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./Images/ElementsImages/elbrus.jpg" alt="Поля на закате">
        <div class="element__plank">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./Images/ElementsImages/dombuy.jpg" alt="Вид на горы">
        <div class="element__plank">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./Images/ElementsImages/elbrus.jpg" alt="Поля на закате">
        <div class="element__plank">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./Images/ElementsImages/dombuy.jpg" alt="Вид на горы">
        <div class="element__plank">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./Images/ElementsImages/karachaevsk.jpg" alt="Старое здание в горах">
        <div class="element__plank">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button class="element__like" type="button" aria-label="лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="закрыть редактирование профиля"></button>
      <form class="popup__form" name="profileForm" method="post">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="profileNameForm">
        <input type="text" class="popup__input popup__input_type_activity" placeholder="О себе" name="profileActivityForm">
        <button type="submit" class="popup__save-button" aria-label="сохранить редактирование профиля">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
